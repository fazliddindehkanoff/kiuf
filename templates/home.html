{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="title mt-5 mb-5 text-center">Upload xlsx file that contains students' data</h2>
      <img src="{% static 'images/example.png' %}" alt="example" class="img-fluid mt-3 mb-3">
      <p class="text-body-secondary text-center mb-5">Note that your xlsx file should have contiain these fields!</p>

      <form action="{% url 'home' %}" class="form-control mt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
          <input type="file" name="file" class="form-control mt-3" id="inputGroupFile01" />
        </div>
        <button class="btn btn-success mt-3 mb-3 text-end">Check Students' data</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
